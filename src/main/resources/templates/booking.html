<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Overview</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/Booking.css">
</head>

<body>
<header>
    <div class="header-container">
        <h1>Davue Hotel Da Nang</h1>
        <p>21 tháng 11 - 22 tháng 11, 1 đêm | 1 người lớn, 0 trẻ em, 1 phòng</p>
        <button class="search-button">Tìm khách sạn</button>
    </div>
</header>
<main>
    <section class="overview">
        <div class="overview-container">
            <div class="hotel-images">
                <img src="images/hotel-room-1.jpg" alt="Hotel Room">
                <img src="images/hotel-room-2.jpg" alt="Hotel Room">
            </div>
            <div class="hotel-info">
                <h2>Davue Hotel Da Nang</h2>
                <p>Địa chỉ: 57-59 Đỗ Bí, Mỹ An, Ngũ Hành Sơn, Đà Nẵng, Việt Nam</p>
                <p><strong>Giá từ: 183.422 VNĐ / đêm</strong></p>
                <button class="book-button">Chọn phòng</button>
            </div>
        </div>
    </section>
    <section class="rooms">
        <h3>Những phòng còn trống</h3>
        <div class="room-card">
            <img src="images/room-example.jpg" alt="Superior Double">
            <div class="room-details">
                <h4>Superior Double</h4>
                <p>1 giường đôi</p>
                <p>183.422 VNĐ / đêm</p>
                <button class="select-room">Chọn</button>
            </div>
        </div>
    </section>
</main>
</body>

</html>
